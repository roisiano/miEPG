name: EPG TDT corregido

on:
  schedule:
    - cron: '55 6 * * *'
    - cron: '55 14 * * *'
    - cron: '55 19 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  epg_tdt_corregido:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v3

    - name: Descargar EPG original
      run: |
        mkdir "EPG-corregido"
        curl -L https://www.tdtchannels.com/epg/TV.xml.gz -o "EPG-corregido/TV.xml.gz"
        gunzip "EPG-corregido/TV.xml.gz"

    - name: Correcciones XMLTV automáticas (atributos + title/desc + borrar icon + limpiar líneas)
      run: |
        python3 <<EOF
        import re

        path = "EPG-corregido/TV.xml"
        with open(path, "r", encoding="utf-8") as f:
            xml = f.read()

        # 1. Eliminar BOM
        xml = xml.lstrip("\ufeff")

        # 2. Reemplazar etiqueta malformada >br<
        xml = xml.replace(">br<", "<br/>")

        # 3. Eliminar espacios no separables y zero-width
        xml = xml.replace("\u00A0", " ")
        xml = xml.replace("\u200B", "")

        # 4. ELIMINAR TODAS LAS ETIQUETAS <icon ...>
        xml = re.sub(r"<icon[^>]*>", "", xml)

        # 5. Escapar & ilegales en TODO el XML (incluye atributos)
        xml = re.sub(r'&(?!amp;|lt;|gt;|quot;|apos;)', '&amp;', xml)

        # --- FUNCIÓN DE LIMPIEZA SOLO PARA TEXTO ENTRE ETIQUETAS ---
        def clean_text(text):
            text = re.sub(r'&(?!amp;|lt;|gt;|quot;|apos;)', '&amp;', text)
            text = text.replace("<", "&lt;")
            text = text.replace(">", "&gt;")
            return text

        # --- LIMPIAR SOLO <title>...</title> ---
        def fix_title(match):
            inner = clean_text(match.group(1))
            return f"<title>{inner}</title>"

        xml = re.sub(r"<title>(.*?)</title>", fix_title, xml, flags=re.DOTALL)

        # --- LIMPIAR SOLO <desc>...</desc> ---
        def fix_desc(match):
            inner = clean_text(match.group(1))
            return f"<desc>{inner}</desc>"

        xml = re.sub(r"<desc>(.*?)</desc>", fix_desc, xml, flags=re.DOTALL)

        # 6. ELIMINAR LÍNEAS EN BLANCO
        xml = "\n".join([line for line in xml.splitlines() if line.strip()])

        with open(path, "w", encoding="utf-8") as f:
            f.write(xml)
        EOF

    - name: Validar XML con xmllint
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-utils
        xmllint --noout EPG-corregido/TV.xml

    - name: Comprimir archivo corregido
      run: gzip -c "EPG-corregido/TV.xml" > "EPG-corregido.xml.gz"

    - name: Configurar identidad de Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Hacer pull de los cambios remotos
      run: git pull origin main

    - name: Subir archivo corregido
      run: |
        git add EPG-corregido.xml.gz
        git diff --cached --quiet || git commit -m "Correcciones automáticas XMLTV (sin icon, limpio, sin líneas en blanco)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}








