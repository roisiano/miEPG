name: EPG TDT corregido

on:
  schedule:
    - cron: '55 6 * * *'
    - cron: '55 14 * * *'
    - cron: '55 19 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  epg_tdt_corregido:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v3

    - name: Descargar EPG original
      run: |
        mkdir "EPG-corregido"
        curl -L https://www.tdtchannels.com/epg/TV.xml.gz -o "EPG-corregido/TV.xml.gz"
        gunzip "EPG-corregido/TV.xml.gz"

    - name: Correcciones XMLTV automáticas
      run: |
        python3 <<EOF
        import re

        path = "EPG-corregido/TV.xml"
        with open(path, "r", encoding="utf-8") as f:
            xml = f.read()

        # 1. Eliminar BOM si existe
        xml = xml.lstrip("\ufeff")

        # 2. Reemplazar etiqueta malformada >br<
        xml = xml.replace(">br<", "<br/>")

        # 3. Reemplazar & ilegales (que no sean &amp;)
        xml = re.sub(r"&(?!amp;|lt;|gt;|quot;|apos;)", "&amp;", xml)

        # 4. Escapar < ilegales dentro de texto
        xml = re.sub(r"(?<!<)<(?=[^/!?])", "&lt;", xml)

        # 5. Escapar > ilegales dentro de texto
        xml = re.sub(r"(?<!>)>(?=[^<])", "&gt;", xml)

        # 6. Eliminar espacios no separables (C2 A0)
        xml = xml.replace("\u00A0", " ")

        # 7. Eliminar zero-width spaces (E2 80 8B)
        xml = xml.replace("\u200B", "")

        # 8. Normalizar saltos de línea
        xml = xml.replace("\r\n", "\n").replace("\r", "\n")

        with open(path, "w", encoding="utf-8") as f:
            f.write(xml)
        EOF

    - name: Validar XML con xmllint
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-utils
        xmllint --noout EPG-corregido/TV.xml

    - name: Comprimir archivo corregido
      run: gzip -c "EPG-corregido/TV.xml" > "EPG-corregido.xml.gz"

    - name: Configurar identidad de Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Hacer pull de los cambios remotos
      run: git pull origin main

    - name: Subir archivo corregido
      run: |
        git add EPG-corregido.xml.gz
        git diff --cached --quiet || git commit -m "Correcciones automáticas XMLTV"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}






