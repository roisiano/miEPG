name: EPG TDT corregido

on:
  schedule:
    - cron: '55 6 * * *'
    - cron: '55 14 * * *'
    - cron: '55 19 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  epg_tdt_corregido:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v3

    - name: Descargar EPG original
      run: |
        mkdir "EPG-corregido"
        curl -L https://www.tdtchannels.com/epg/TV.xml.gz -o "EPG-corregido/TV.xml.gz"
        gunzip "EPG-corregido/TV.xml.gz"

    - name: Correcciones XMLTV automáticas (seguras y completas)
      run: |
        python3 <<EOF
        import re

        path = "EPG-corregido/TV.xml"
        with open(path, "r", encoding="utf-8") as f:
            xml = f.read()

        # 1. Eliminar BOM
        xml = xml.lstrip("\ufeff")

        # 2. Reemplazar etiqueta malformada >br<
        xml = xml.replace(">br<", "<br/>")

        # 3. Eliminar espacios no separables y zero-width
        xml = xml.replace("\u00A0", " ")
        xml = xml.replace("\u200B", "")

        # 4. Escapar & ilegales en TODO el XML
        xml = re.sub(r'&(?!amp;|lt;|gt;|quot;|apos;)', '&amp;', xml)

        # 5. Escapar < ilegales que NO sean etiquetas XML válidas
        #    (evita casos como "<un extraordinario")
        xml = re.sub(r'<(?!(\/|!|\?|[A-Za-z]))', '&lt;', xml)

        # 6. Corregir SOLO el texto entre etiquetas
        def fix_text(match):
            text = match.group(1)
            text = text.replace("&", "&amp;")
            text = text.replace("<", "&lt;")
            text = text.replace(">", "&gt;")
            return f">{text}<"

        xml = re.sub(r">(.*?)<", fix_text, xml, flags=re.DOTALL)

        with open(path, "w", encoding="utf-8") as f:
            f.write(xml)
        EOF

    - name: Validar XML con xmllint
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-utils
        xmllint --noout EPG-corregido/TV.xml

    - name: Comprimir archivo corregido
      run: gzip -c "EPG-corregido/TV.xml" > "EPG-corregido.xml.gz"

    - name: Configurar identidad de Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Hacer pull de los cambios remotos
      run: git pull origin main

    - name: Subir archivo corregido
      run: |
        git add EPG-corregido.xml.gz
        git diff --cached --quiet || git commit -m "Correcciones automáticas XMLTV"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}







