name: Update EPG File ARG3.xml

on:
  schedule:
    - cron: '45 5 * * *'  # Ejecuta a las 5:45 AM cada día.
    - cron: '45 13 * * *' # Ejecuta a la 1:45 PM cada día.
    - cron: '45 18 * * *' # Ejecuta a las 6:45 PM cada día.
  workflow_dispatch: # Permite ejecutar manualmente el flujo de trabajo.

jobs:
  update_epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Remove existing ARG3.xml
      run: |
        rm -f ./ARG3.xml
        git rm --ignore-unmatch ARG3.xml

    - name: Download the new EPG file
      run: |
        wget https://www.open-epg.com/files/argentina3.xml.gz
    - name: Decompress the new EPG file 
      run: |
        gunzip argentina3.xml.gz
    - name: Format the EPG file
      run: |
        sed -i 's/<title/\n<title/g' argentina3.xml
        sed -i 's/<sub/\n<sub/g' argentina3.xml
        sed -i 's/<desc/\n<desc/g' argentina3.xml
        sed -i 's/<episode/\n<episode/g' argentina3.xml
        sed -i 's/<\/programme>/\n<\/programme>/g' argentina3.xml
    - name: Save the formatted file as ARG3.xml
      run: |
        mv argentina3.xml ./ARG3.xml
    - name: Commit and force-push the changes
      run: |
        git config --global user.email "your-email@example.com"
        git config --global user.name "GitHub Actions"
        git add ARG3.xml
        git commit -m "Update EPG file" --allow-empty
        git push origin main --force
