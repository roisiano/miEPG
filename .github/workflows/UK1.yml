name: Update EPG File UK1.xml

on:
  schedule:
    - cron: '46 5 * * *'  # Ejecuta a las 5:46 AM cada día.
    - cron: '46 13 * * *' # Ejecuta a la 1:46 PM cada día.
    - cron: '46 18 * * *' # Ejecuta a las 6:46 PM cada día.
  workflow_dispatch: # Permite ejecutar manualmente el flujo de trabajo.

jobs:
  update_epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Remove existing UK1.xml
      run: |
        rm -f ./UK1.xml
        git rm --ignore-unmatch UK1.xml

    - name: Download the new EPG file
      run: |
        wget https://www.open-epg.com/files/unitedkingdom1.xml.gz
    - name: Decompress the new EPG file 
      run: |
        gunzip unitedkingdom1.xml.gz
    - name: Format the EPG file
      run: |
        sed -i 's/<title/\n<title/g' unitedkingdom1.xml
        sed -i 's/<sub/\n<sub/g' unitedkingdom1.xml
        sed -i 's/<desc/\n<desc/g' unitedkingdom1.xml
        sed -i 's/<episode/\n<episode/g' unitedkingdom1.xml
        sed -i 's/<\/programme>/\n<\/programme>/g' unitedkingdom1.xml
    - name: Save the formatted file as UK1.xml
      run: |
        mv unitedkingdom1.xml ./UK1.xml
    - name: Commit and force-push the changes
      run: |
        git config --global user.email "your-email@example.com"
        git config --global user.name "GitHub Actions"
        git add UK1.xml
        git commit -m "Update EPG file" --allow-empty
        git push origin main --force
