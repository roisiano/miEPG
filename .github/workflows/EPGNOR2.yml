name: Update EPG File

on:
  schedule:
    - cron: '0 6,18 * * *'  # Ejecuta a las 6:00 AM y 6:00 PM cada d√≠a.
  workflow_dispatch: # Permite ejecutar manualmente el flujo de trabajo.

jobs:
  update_epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download the new EPG file
      run: |
        wget https://www.bevy.be/bevyfiles/norwaypremium.xml.gz
    - name: Decompress the new EPG file
      run: |
        gunzip norwaypremium.xml.gz
    - name: Format the EPG file
      run: |
        sed -i 's/<title/\n<title/g' norwaypremium.xml
        sed -i 's/<sub/\n<sub/g' norwaypremium.xml
        sed -i 's/<desc/\n<desc/g' norwaypremium.xml
        sed -i 's/<episode/\n<episode/g' norwaypremium.xml
        sed -i 's/<\/programme>/\n<\/programme>/g' norwaypremium.xml

    - name: Save the formatted file as NOR2.xml
      run: |
        mv norwaypremium.xml ./NOR2.xml
    - name: Commit and push the changes
      run: |
        git config --global user.email "your-email@example.com"
        git config --global user.name "GitHub Actions"
        git add NOR2.xml
        git commit -m "Update EPG with name changes"
        git push origin main



