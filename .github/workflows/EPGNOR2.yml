name: Update EPG File

on:
  schedule:
    - cron: '0 6,18 * * *'  # Ejecuta a las 6:00 AM y 6:00 PM cada d√≠a.
  workflow_dispatch: # Permite ejecutar manualmente el flujo de trabajo.

jobs:
  update_epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download the new EPG file
      run: |
        wget https://www.bevy.be/bevyfiles/norwaypremium.xml.gz

    - name: Decompress the new EPG file
      run: |
        gunzip norwaypremium.xml.gz

    - name: Format the EPG file
      run: |
        sed -i 's/<programme /\n<programme /g' norwaypremium.xml
        sed -i 's/<\/programme>/<\/programme>\n/g' norwaypremium.xml
        sed -i 's/<title>/<title>\n/g' norwaypremium.xml
        sed -i 's/<desc>/<desc>\n/g' norwaypremium.xml
        sed -i 's/<episode-num>/<episode-num>\n/g' norwaypremium.xml

    - name: Save the formatted file as NOR2.xml
      run: |
        mv norwaypremium.xml ./NOR2.xml

    - name: Force add changes
      run: |
        git add -f NOR2.xml

    - name: Commit changes if any
      run: |
        if git diff --cached --quiet; then
          echo "No changes to commit.";
          exit 0;
        else
          git commit -m "Add formatted EPG file as NOR2.xml"
          git push origin main;
        fi

